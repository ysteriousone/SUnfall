 MIR_white_barons_grip:0 "White Baron's Grip"
 MIR_white_barons_grip_desc:0 "For Mirny, salvation came in the form of Pyotr Wrangel. Without him, the whole group would have died like the rest. Using military organization and logistics, he was able to guide us to the city, where our base is located. Still, Wrangel has been quite obsessed with control, and rules the base like a dictator, his soldiers shutting down any opposition. Many people, Yakutsk, Russians, tartars, are beginning to resent his rule…"
 MIR_never_ending_fight:0 "The Eternal Struggle for Survival"
 MIR_never_ending_fight_desc:0 "Siberia was always a harsh place, but after the frost not even the Yakutsknatives can survive. Daily life is always revolving around resources. More tents,food, fuel… Our people have become elite survivalists, but that isn’t alwaysenough. We have lost many comrades and friends to the frost, and we aredetermined to not let more die. In Mirny, two hands capable of working aremore valuable that all the gold in the Bank of Petrograd."
 MIR_supplying_base:0 "The Last Siberian Bastion"
 MIR_supplying_base_desc:0 "Siberia, the far frontier of Russia, has fallen to the frost. Millions have died and thousands fled, but we were caught in the middle. Still, we have been able to persevere in the face of adversity. Whatever the future may hold for us, it is clear we are the last bastion of civilization in a frozen sea of death."